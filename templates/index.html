<!DOCTYPE html>
<html>
<head>
    <title>SSE Test</title>
</head>
<body>
    <h1>Server-Sent Events Test</h1>
    <div id="event-data">Waiting for data...</div>
    <script>
        var eventSource = new EventSource("/events");
        eventSource.onmessage = function(e) {
            console.log(e.data);
            document.getElementById("event-data").innerText = e.data;
        };
    </script>
</body>
</html>
